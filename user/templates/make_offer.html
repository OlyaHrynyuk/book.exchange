{% extends 'base.html' %}

{% block content %}
<h2>Обмін книги: {{ requested_book.title }}</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Запропонувати обмін</button>
</form>

<a href="{% url 'book_detail' requested_book.id %}" class="btn btn-secondary">Назад до книги</a>
{% endblock %}
